name: Test

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install test dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libsqlite3-dev

      - name: Run unit tests
        run: go test ./...

  integration-store:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install test dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libsqlite3-dev

      - name: Run store integration tests
        run: go test ./internal/store/... -run Integration -v
